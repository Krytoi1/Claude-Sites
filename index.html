<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord - –ú–∏—Ä –æ–±—â–µ–Ω–∏—è –∏ —Ä–∞–∑–≤–ª–µ—á–µ–Ω–∏–π</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #7289da;
            --secondary-color: #2c2f33;
            --accent-color: #ff73fa;
            --text-color: #ffffff;
            --background-color: #23272a;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: var(--secondary-color);
            padding: 20px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 4em;
            color: var(--primary-color);
            animation: glowText 2s ease-in-out infinite alternate, floatText 3s ease-in-out infinite, rainbowText 10s linear infinite, scaleText 5s ease-in-out infinite;
        }
        
        @keyframes glowText {
            from { text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color); }
            to { text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color), 0 0 30px var(--primary-color); }
        }
        
        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes rainbowText {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        @keyframes scaleText {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        #hero {
            text-align: center;
            padding: 100px 0;
            background: linear-gradient(135deg, #7289da, #5b6eae, #ff73fa);
            background-size: 300% 300%;
            animation: gradientBG 15s ease infinite, shakeBackground 0.5s ease-in-out infinite alternate;
            position: relative;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes shakeBackground {
            0% { transform: translateX(0); }
            100% { transform: translateX(5px); }
        }
        
        #hero h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: var(--text-color);
            animation: neonText 1.5s infinite alternate;
        }
        
        @keyframes neonText {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff00de, 0 0 35px #ff00de, 0 0 40px #ff00de, 0 0 50px #ff00de, 0 0 75px #ff00de;
            }
            to {
                text-shadow: 0 0 2.5px #fff, 0 0 5px #fff, 0 0 7.5px #fff, 0 0 10px #ff00de, 0 0 17.5px #ff00de, 0 0 20px #ff00de, 0 0 25px #ff00de, 0 0 37.5px #ff00de;
            }
        }
        
        #hero p {
            max-width: 600px;
            margin: 0 auto 30px;
            animation: fadeInUp 1s ease-out, wobble 5s ease-in-out infinite;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes wobble {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-5deg); }
            75% { transform: translateX(5px) rotate(5deg); }
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .feature-item {
            background-color: var(--secondary-color);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease-out, pulse 2s infinite;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .feature-item:hover {
            animation: shake 0.5s ease-in-out infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotateY(-5deg); }
            75% { transform: translateX(5px) rotateY(5deg); }
        }
        
        .feature-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(255,255,255,0.3), transparent 30%);
            animation: rotate 4s linear infinite;
        }
        
        @keyframes rotate {
            100% { transform: rotate(1turn); }
        }
        
        .feature-icon {
            font-size: 3em;
            margin-bottom: 20px;
            color: var(--accent-color);
            animation: bounce 2s infinite, spin 5s linear infinite, changeColor 4s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px) rotate(15deg); }
            60% { transform: translateY(-10px) rotate(-15deg); }
        }
        
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        
        @keyframes changeColor {
            0% { color: var(--accent-color); }
            33% { color: var(--primary-color); }
            66% { color: #00ff00; }
            100% { color: var(--accent-color); }
        }
        
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.5;
            animation: float 20s infinite, rotateSpin 10s linear infinite;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 50px) rotate(90deg); }
            50% { transform: translate(100px, 0) rotate(180deg); }
            75% { transform: translate(50px, -50px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        @keyframes rotateSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .parallax-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%237289da" fill-opacity="0.2" d="M0,32L48,80C96,128,192,224,288,224C384,224,480,128,576,90.7C672,53,768,75,864,96C960,117,1056,139,1152,149.3C1248,160,1344,160,1392,160L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            background-position: center;
            z-index: -1;
            animation: parallaxMove 10s infinite alternate, zoomBackground 20s infinite alternate;
        }
        
        @keyframes parallaxMove {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
        
        @keyframes zoomBackground {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: #fff;
            animation: sparkle 1.5s infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        footer {
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            #hero h2 { font-size: 1.8em; }
            .feature-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
